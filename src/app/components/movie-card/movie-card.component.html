<li class="movie__list_item" [class.more]="open">
  <p-card>
    <img class="movie__list_image" alt="Card" src="{{data.backdrop_path}}" />
    <div class="movie__info">
      <h2 class="movie__list_title">{{data.title}}</h2>
      <p class="movie__list_text overview">{{data.overview}}</p>
      <p class="movie__list_text">Release {{data.release_date}}</p>
      <p class="movie__list_text">Rating {{data.vote_average}}</p>
      <p class="movie__list_text">{{data.duration_of_the_movie | time}}</p>
    </div>
    <div class="movie__actions">
      <p-button styleClass="movie__list_more btn" label="More" [text]="true" [raised]="true" (click)="seeMore()" />
      <p-button styleClass="btn" label="Add to Favorite List" [text]="true" [raised]="true" (click)="addToFavorite()" />
      <p-button styleClass="btn" label="Add to Watch List" [text]="true" [raised]="true" (click)="addToWatch()" />
    </div>
  </p-card>
</li>
